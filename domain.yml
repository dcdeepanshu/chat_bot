templates:
    utter_greet:
     - text: Hello :). How can I help you?
    utter_goodbye:
     - text: Talk to you later!
     - text: Good Bye.
    utter_ask_howdoing:
     - text: I'm great! Thanks for asking.
     - text: I'm good, thanks!
    utter_ask_isbot:
     - text: Yep I'm a bot! 
    utter_ask_login:
     - text: You can Sign in via Google/Facebook or use your phone number. Click the link to be redirected 
    utter-ask_mobile_email:
     - text: Yes, we require your mobile number and email id for sign in. Click the link to be redirected 
    utter_ask_otp:
     - text: Non delivery/delayed delivery of  SMS is may happen due to registration
              of a number under NDNC/NDND, we would request you to kindly de-register yourself
              and try again, in case the issue persists contact us on customerservice@vidalhealth.com.
    utter_ask_setpass:
     - text: To set a password kindly Sign Up > key in your email id & Phone No > verify
             with OTP > Enter Your name & Set Password. Click the link to be redirected 
    utter_ask_reset:
     - text: To retrieve/reset forgotten passwords kindly go to Sign In > Enter your
             registered mobile number > Click on forgot Password (the link Type your password)
             and you will get an OTP, enter the OTP to reset your password. Click the link to be redirected 
    utter_login_issue:
     - text: Kindly contact us on customerservice@vidalhealth.com with details of error
             message.
    utter_ask_appoint:
     - text: Book appointment helps you get a confirmed appointment booking with a Doctor or Hospital
             listed on Vidal Health app.Click the link to be redirected
    utter_search_doc:
     - text: DOCTOR SEARCH. Click the link to be redirected 
    utter_search_hosp:
